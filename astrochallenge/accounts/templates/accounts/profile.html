{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <span class="col-md-12">
                <h1>{{ user.username }}</h1>
            </span>
            <span class="col-md-2">Name:</span><span class="col-md-10">{{user.first_name}} {{user.last_name}}</span>
            </span>
            <span class="col-md-2">Location:</span><span class="col-md-10">{{user.userprofile.location}}
            ({{ user.userprofile.lat }}, {{ user.userprofile.lng }})</span>
            <span class="col-md-12">{{ user.userprofile.profile_text }}</span>
        </div>

    </div>
{% endblock %}
