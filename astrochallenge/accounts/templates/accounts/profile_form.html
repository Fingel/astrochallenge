{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block title %}{% trans "Edit profile" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Edit Profile</h2>
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
