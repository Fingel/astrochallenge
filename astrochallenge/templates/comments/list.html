{% load endless gravatar %}
{% paginate 5 comment_list using "c_page" %}
{% for comment in comment_list %}
<div class="row observation-row" id="c{{ comment.id }}">
    <div class="col-sm-1">
    <img class="profile-image" src="{% gravatar_url user.email 50 %}">
    </div>
    <div class="col-sm-11">
        <p>{{comment.user.username}} - <em>{{ comment.submit_date }}</em></p>
        <p>{{ comment.comment }}</p>
    </div>
</div>
{% endfor %}
{% get_pages %}
{% include 'includes/astropagination.html' with url_hash='#tab_discussion' %}
